<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Icon Container -->
  <circle cx="600" cy="280" r="80" fill="url(#iconGradient)"/>
  
  <!-- Image Icon -->
  <path d="M 560 260 L 640 260 L 640 340 L 560 340 Z" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="580" cy="280" r="8" fill="rgba(255,255,255,0.6)"/>
  <path d="M 560 320 L 580 300 L 600 320 L 630 290 L 640 300 L 640 340 L 560 340 Z" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Text -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    სურათი ვერ ჩაიტვირთა
  </text>
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    Image not available
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="3" fill="rgba(74,222,128,0.3)"/>
  <circle cx="1000" cy="500" r="3" fill="rgba(74,222,128,0.3)"/>
  <circle cx="150" cy="550" r="2" fill="rgba(74,222,128,0.2)"/>
  <circle cx="1050" cy="80" r="2" fill="rgba(74,222,128,0.2)"/>
</svg>
